<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col><ion-button fill="clear">Menü</ion-button></ion-col>
        <ion-col><ion-title>{{anime()?.title}}</ion-title></ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (anime(); as anime) {
    <ion-card>
      <img  [style.height.px]="500"  [style.width.px]="500" [src]="anime.images.jpg.image_url" />
      <ion-card-header>
        <ion-card-title> {{ anime?.title }} </ion-card-title>
        <ion-card-subtitle> {{ anime.title_japanese }} </ion-card-subtitle>
        <ion-text color="tertiary">
          @for (g of anime.genres; track g.mal_id; let isLast = $last;) {
          <span> {{ g.name }} {{ !isLast ? '·' : '' }}</span>
          }
        </ion-text>
      </ion-card-header>
      <ion-card-content>


        <ion-item lines="none">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>{{ anime.year | date: 'y'}}</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="star" slot="start"></ion-icon>
          <ion-label>{{ anime.score}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
    }
</ion-content>
